<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            background-color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button.keep {
            background-color: #4caf50;
            color: white;
        }

        .button.remove {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }

        .header {
            padding: 40px;
            color: #fff;
            margin: 0 auto;
            margin-bottom: 40px;
        }

        .header h1,
        p {
            text-align: center;
        }

        .wheel {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .center-circle {
            width: 100px;
            height: 100px;
            border-radius: 60px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 30px solid white;
            position: absolute;
            top: 50%;
            right: -220%;
            transform: translateY(-50%);
        }

        textarea {
            background-color: rgba(20, 20, 20, 0.2);
            caret-color: #fff;
            resize: none;
            color: #fff;
        }

        .inputArea {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>

</head>

<body>
    <div class="header">
        <h1>WINNER</h1>
        <p id="winner">NONE</p>
    </div>
    <div class="wheel">
        <canvas class="" id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spin()">
            <div class="triangle"></div>
        </div>

    </div>
    <!-- Modal Section -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-winner-name">Winner: NONE</h2>
            <div class="modal-buttons">
                <button class="button keep" onclick="keepWinner()">Keep</button>
                <button class="button remove" onclick="removeWinner()">Remove</button>
            </div>
        </div>
    </div>
    <div class="inputArea" onchange="createWheel()">
        <textarea rows="20" cols="30">cat
dog
cow
duck
sheep
goat
bird
neko
chicken</textarea>
    </div>

    <script>
        function randomColor() {
            r = Math.floor(Math.random() * 255);
            g = Math.floor(Math.random() * 255);
            b = Math.floor(Math.random() * 255);
            return { r, g, b }
        }
        function toRad(deg) {
            return deg * (Math.PI / 180.0);
        }
        function randomRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function easeOutSine(x) {
            return Math.sin((x * Math.PI) / 2);
        }
        // get percent between 2 number
        function getPercent(input, min, max) {
            return (((input - min) * 100) / (max - min)) / 100
        }
    </script>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const width = document.getElementById("canvas").width;
        const height = document.getElementById("canvas").height;

        const centerX = width / 2;
        const centerY = height / 2;
        const radius = width / 2;

        let items = document.getElementsByTagName("textarea")[0].value.split("\n");

        let currentDeg = 0;
        let step = 360 / items.length;
        let colors = [];
        let itemDegs = {};
        let winner = "NONE"; // Track the winner globally

        for (let i = 0; i < items.length + 1; i++) {
            colors.push(randomColor());
        }

        function createWheel(item) {
            if (item) {
                items = item
                document.getElementsByTagName("textarea")[0].value = item.join("\n")
            } else {
                items = document.getElementsByTagName("textarea")[0].value.split("\n");
            }
            step = 360 / items.length;
            colors = [];
            for (let i = 0; i < items.length + 1; i++) {
                colors.push(randomColor());
            }
            draw();
        }

        draw();

        function draw() {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
            ctx.fillStyle = `rgb(${33},${33},${33})`;
            ctx.lineTo(centerX, centerY);
            ctx.fill();

            let startDeg = currentDeg;
            for (let i = 0; i < items.length; i++, startDeg += step) {
                let endDeg = startDeg + step;

                color = colors[i];
                let colorStyle = `rgb(${color.r},${color.g},${color.b})`;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg));
                let colorStyle2 = `rgb(${color.r - 30},${color.g - 30},${color.b - 30})`;
                ctx.fillStyle = colorStyle2;
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 30, toRad(startDeg), toRad(endDeg));
                ctx.fillStyle = colorStyle;
                ctx.lineTo(centerX, centerY);
                ctx.fill();

                // draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRad((startDeg + endDeg) / 2));
                ctx.textAlign = "center";
                if (color.r > 150 || color.g > 150 || color.b > 150) {
                    ctx.fillStyle = "#000";
                } else {
                    ctx.fillStyle = "#fff";
                }
                ctx.font = 'bold 24px serif';
                ctx.fillText(items[i], 130, 10);
                ctx.restore();

                itemDegs[items[i]] = {
                    "startDeg": startDeg,
                    "endDeg": endDeg
                };

                // check winner
                if (
                    startDeg % 360 < 360 &&
                    startDeg % 360 > 270 &&
                    endDeg % 360 > 0 &&
                    endDeg % 360 < 90
                ) {
                    winner = items[i];
                    document.getElementById("winner").innerText = winner;
                }
            }
        }

        let speed = 0;
        let maxRotation = randomRange(360 * 3, 360 * 6);
        let pause = false;

        function animate() {
            if (pause) {
                return;
            }
            speed = easeOutSine(getPercent(currentDeg, maxRotation, 0)) * 20;
            if (speed < 0.01) {
                speed = 0;
                pause = true;
                onSpinEnd(); // Call function to handle spin end
            }
            currentDeg += speed;
            draw();
            window.requestAnimationFrame(animate);
        }

        function spin() {
            if (speed != 0) {
                return;
            }

            maxRotation = 0;
            currentDeg = 0;
            createWheel();
            draw();

            const randomIndex = Math.floor(Math.random() * items.length);
            const radomItem = items[randomIndex]

            maxRotation = (360 * 6) - itemDegs[radomItem].endDeg + 10;
            itemDegs = {};
            pause = false;
            window.requestAnimationFrame(animate);
        }

        // Function to handle end of spin
        function onSpinEnd() {
            showModal();
        }

        // Modal functions
        function showModal() {
            const modal = document.getElementById("winnerModal");
            document.getElementById("modal-winner-name").innerText = `Winner: ${winner}`;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("winnerModal");
            modal.style.display = "none";
        }

        function removeWinner() {
            items = items.filter(item => item !== winner);
            closeModal();
            createWheel(items); // Redraw the wheel without the removed winner
        }

        function keepWinner() {
            closeModal();
        }
    </script>
</body>

</html>
